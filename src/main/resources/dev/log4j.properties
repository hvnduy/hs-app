################# Root Logger ###############################

## DEV Environment
log4j.rootLogger = INFO, A1, A2
log4j.logger.org.springframework=INFO

## CERT/PROD Environment
#log4j.rootLogger=INFO, SYSLOG

############### Developer / DEV Server Settings #############
## A1 is set to be a ConsoleAppender which outputs to System.out
## on a developers local machine (Eclipse).
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
log4j.appender.A1.Threshold=INFO

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=${catalina.home}/logs/MASS.log
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-22d{dd/MMM/yyyy HH:mm:ss} %-8p %c [%t] - %m (%l)%n
log4j.appender.A2.MaxFileSize=200KB
log4j.appender.A2.MaxBackupIndex=5
log4j.appender.A2.Threshold=INFO
